<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với AI (API Itsuki Online)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            background-color: #e2e2e2;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #218838;
        }
        .loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="messages">
            <div class="message ai-message">Chào! Tôi là AI, bạn muốn hỏi gì?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn...">
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const apiUrlBase = 'https://api.itsuki.online/list/ai.php?reply=';

        // Hàm thêm tin nhắn vào khung chat
        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else if (sender === 'ai') {
                messageElement.classList.add('ai-message');
            }
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            // Cuộn xuống cuối
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Hàm xử lý gửi tin nhắn
        async function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // 1. Hiển thị tin nhắn của người dùng
            appendMessage(text, 'user');
            userInput.value = ''; // Xóa nội dung input

            // 2. Thêm thông báo đang tải
            const loadingElement = document.createElement('div');
            loadingElement.classList.add('loading');
            loadingElement.id = 'loading-indicator';
            loadingElement.textContent = 'AI đang trả lời...';
            messagesDiv.appendChild(loadingElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 3. Chuẩn bị URL API
            // Mã hóa câu hỏi để an toàn khi truyền qua URL
            const encodedReply = encodeURIComponent(text);
            const fullUrl = apiUrlBase + encodedReply;

            // 4. Gọi API
            try {
                const response = await fetch(fullUrl);
                
                // Xóa thông báo đang tải
                messagesDiv.removeChild(loadingElement);

                if (!response.ok) {
                    throw new Error(`Lỗi HTTP! Trạng thái: ${response.status}`);
                }

                const data = await response.json();
                
                // Lấy nội dung trả lời từ JSON
                const aiReply = data.result || "Xin lỗi, tôi không thể trả lời câu hỏi này lúc này.";

                // 5. Hiển thị tin nhắn của AI
                appendMessage(aiReply, 'ai');

            } catch (error) {
                console.error('Lỗi khi gọi API:', error);
                
                // Đảm bảo thông báo đang tải được xóa nếu có lỗi
                const existingLoading = document.getElementById('loading-indicator');
                if (existingLoading) {
                    messagesDiv.removeChild(existingLoading);
                }

                // 6. Hiển thị thông báo lỗi
                appendMessage("Lỗi kết nối hoặc xử lý API. Vui lòng thử lại.", 'ai');
            }
        }

        // Gắn sự kiện cho nút Gửi
        sendButton.addEventListener('click', sendMessage);

        // Gắn sự kiện cho phím Enter trong input
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
